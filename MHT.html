<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Mental Health Tracker</h1>

        <!-- Mood Tracker Form -->
        <div class="form">
            <h2>Track Your Mood</h2>
            <label for="mood">How do you feel today?</label>
            <select id="mood">
                <option value="Happy">Happy</option>
                <option value="Neutral">Neutral</option>
                <option value="Sad">Sad</option>
                <option value="Anxious">Anxious</option>
                <option value="Angry">Angry</option>
            </select>

            <label for="notes">Notes</label>
            <textarea id="notes" rows="4" placeholder="Write your thoughts..."></textarea>

            <label for="rating">Mood Rating (1-10)</label>
            <input type="number" id="rating" min="1" max="10" placeholder="Rate your mood from 1 to 10">

            <button id="submit">Submit</button>
        </div>

        <!-- Mood History -->
        <div class="history">
            <h2>Your Mood History</h2>
            <ul id="history-list">
                <!-- Entries will appear here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
