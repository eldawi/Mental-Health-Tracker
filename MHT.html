
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
    
    #div1 {
        float: left;
        width:33.33% ;
    }

    #div2 {
        width:33.33% 
        margin: 0 auto;
    }

    #div3 {
        float: right;
         width:33.33% 
    }

</style>

    <div class="container">
        <h1 style="color:Black; font-family:times-new-roman">MHT</h1>
        <h3 style="color:Black; text-align:center ; font-family:monospace;"; >BE HEALTHY</h3>

                <!-- Mood History -->
        <div id="div3">
            <div class="history">
            <h2>History</h2>
            <ul id="history-list">
                <!-- Entries will appear here -->

            </ul>
        </div>
        </div>

        <!-- Mood Tracker Form -->
        <div class="form">
            <h2 id="greeting">
            </h2>


            <label for="mood">How do you feel today?</label>

            <select id="mood">
                <option value="Happy">Happy</option>
                <option value="Neutral">Neutral</option>
                <option value="Sad">Sad</option>
                <option value="Anxious">Anxious</option>
                <option value="Angry">Angry</option>
            </select>

            <label for="notes">Notes</label>
            <textarea id="notes" rows="4" placeholder="Write your thoughts."></textarea>
            <label for="rating">Mood Rating (1-10)</label>
            <input type="number" id="rating" min="1" max="10" placeholder="Rate your mood from 1 to 10">
            <h6> </h6>
            <button id="submit">Submit</button>
        </div>

        <!-- Link to psychiatrist request page -->
        <div class="psychiatrist-request">
            <a href="request-psychiatrist.html">
                <button id="request-psychiatrist">Request a Psychiatrist</button>
            </a>
        </div>

    </div>
<script src="script.js"></script>

</body>
</html>
